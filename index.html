<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While Loop</title>
</head>
<body>
    <h1 style="color: red;">Print Numbers using Do-While </h1>

    <script>
     const num=prompt("enter the number:  ")

     i= 0
     do{
        console.log(i)
        i++
     }while(i<=num)

    </script>
</body>
</html>
